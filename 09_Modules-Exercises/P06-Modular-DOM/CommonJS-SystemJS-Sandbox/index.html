<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modular DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="head"></div>
        <main id="content"></main>
    </div>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script>
        System.config({ meta: { format: 'cjs'}});
        System.import('./app.js');
    </script>
</body>
</html>
