<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries Table</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="initialize-table.js"></script>
</head>
<body>
    <table id="countriesTable">
        <tr>
            <th>Country</th>
            <th>Capital</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>
                <label for="newCountryText"></label><input type="text" id="newCountryText" />
            </td>
            <td>
                <label for="newCapitalText"></label><input type="text" id="newCapitalText" />
            </td>
            <td>
                <a href="#" id="createLink">[Create]</a>
            </td>
        </tr>
    </table>
</body>
</html>
